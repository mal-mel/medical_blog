{% extends 'base.html' %}

{% block title %}
	<title>{{ tag.tag_title }}</title>
{% endblock %}

{% block content %}
	<div class="container" style="margin-top: 20px;">
		<h3>Тэг: <strong>{{ tag.tag_title }}</strong></h3>
		<div class="row">
		{% for post in tag_posts %}
			<div class="col-6">
				<div class="card" style="margin-bottom: 15px; min-height: 220px;">
					<div class="card-header text-muted">
						{{ post.date_pub }}
					</div>
					<div class="card-body">
						<div class="text-center" style="margin-bottom: 10px;">
							<h4>{{ post }}</h4>
							<a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read</a>
						</div>
					</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
{% endblock %}
