{% extends 'base.html' %}
{% block title %}
	<title>Список тэгов</title>
{% endblock %}
{% block content %}
	<div class="container" style="margin-top: 20px;">
		<h3>Список всех тэгов</h3><br>
		<div class="row">
		{% for tag in tags %}
			<div class="col-2">
				<div class="card text-center" style="margin-bottom: 10px;">
			  		<div class="card-body">
			    		<a href="{{ tag.get_absolute_url }}" class="btn btn-primary btn-sm btn-block">{{ tag.tag_title }}</a>
			  		</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
{% endblock %}
