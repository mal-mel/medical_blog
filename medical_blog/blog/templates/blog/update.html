{% extends 'base.html' %}

{% block title %}
	<title>test</title>
{% endblock %}

{% block content %}
	<div class="container">
		<form method="post">
			{% csrf_token %}
				{% for field in form %}
					<div class="form-group">
						<label>{{ field.label }}</label>
						{{ field }}
						{% if field.errors %}
  							<div class="alert alert-danger" role="alert">
  								{{ field.errors }}
  							</div>
  						{% endif %}
					</div>
				{% endfor %}
			<button type="submit" value="Update" class="btn btn-primary">Сохранить изменения</button>
		</form>
	</div>
{% endblock %}
